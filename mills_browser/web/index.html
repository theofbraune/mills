<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="big_whitestone_init.ico" />    
    <title>9 men's morris</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "eel.js"></script>
    
    
</head>
<body>
    <div class = "container">
        <nav class = "navbar">
            <div class="navbar__container">
                <p id="navbar__logo">9 men's morris</p>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">About the game</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Settings</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/" class="button_login">Sign Up</a>
                    </li>
    
                </ul>
    
            </div>
        </nav>
        <div class = "message__box" id = "msg_box">
            You can start the game by pressing the start button.
        </div>
        <div class="sidebar__container">
            
            <ul class = "sidebar__stats">
                <li class = "sidebar__header">
                    <h2>Settings </h2>
                </li>
                <li class = "sidebar__color_select">
                    <h4> Select the type of the players</h4>
                    <div class="sidebar__wrap">
                        <div class="color__selector" style = "margin-bottom: 25px;">
                            <p style="margin-left: 10px;margin-right: 10px;">White</p> 
                            <button class = "button_type_selector" id="bt_cl_1" onclick = "switch_a()">Human <span class="arrowBtn" id="lb_1">&#8635;</span></button>
                        </div>
                        <div class="color__selector">
                            <p style="margin-left: 10px;margin-right: 10px;">Black</p> 
                            <button class = "button_type_selector" id="bt_cl_2" onclick = "switch_b()">Human <span class="arrowBtn" id="lb_1">&#8635;</span></button>
                        </div>
                        
                    </div>
                </li>
                
                <li class = "sidebar__items_online">
                    <h4> Generate links for the online version[TODO]</h4>
                    <div class="sidebar__wrap">
                        <div class="generate__link" style="padding-bottom: 25px;padding-top: 25px;padding-right: 10px;padding-left: 10px;">
                            <button class = "button__online">Generate </button>
                            <input class="field__link" id="input1" type="text">
                        </div>
                        <div class="insert__link" style="padding-bottom: 25px;padding-right: 10px;padding-left: 10px;">
                            <button class = "button__online">Insert</button>
                            <input class="field__link" id="input2" type="text">
                        </div>
                    </div>
                </li>
                
                <li class = "sidebar__button">
                    <div class="wrapper__play__button">
                        <a class="button_start" id="bt_start" onclick = "initialize_game()">Start</a>
                    </div>
                    
                </li>
            </ul>
        </div>
        
        <div class = "game__container" id="game_container">
            <input class="field__mills" type="button" id = 'bt_0' onclick="clicking(0)" disabled>
            <input class="field__mills" type="button" id = 'bt_1' onclick="clicking(1)" disabled>
            <input class="field__mills" type="button" id = 'bt_2' onclick="clicking(2)" disabled>
            <input class="field__mills" type="button" id = 'bt_3' onclick="clicking(3)" disabled>
            <input class="field__mills" type="button" id = 'bt_4' onclick="clicking(4)" disabled>
            <input class="field__mills" type="button" id = 'bt_5' onclick="clicking(5)" disabled>
            <input class="field__mills" type="button" id = 'bt_6' onclick="clicking(6)" disabled>
            <input class="field__mills" type="button" id = 'bt_7' onclick="clicking(7)" disabled>
            <input class="field__mills" type="button" id = 'bt_8' onclick="clicking(8)" disabled>
            <input class="field__mills" type="button" id = 'bt_9' onclick="clicking(9)" disabled>
            <input class="field__mills" type="button" id = 'bt_10' onclick="clicking(10)" disabled>
            <input class="field__mills" type="button" id = 'bt_11' onclick="clicking(11)" disabled>
            <input class="field__mills" type="button" id = 'bt_12' onclick="clicking(12)" disabled>
            <input class="field__mills" type="button" id = 'bt_13' onclick="clicking(13)" disabled>
            <input class="field__mills" type="button" id = 'bt_14' onclick="clicking(14)" disabled>
            <input class="field__mills" type="button" id = 'bt_15' onclick="clicking(15)" disabled>
            <input class="field__mills" type="button" id = 'bt_16' onclick="clicking(16)" disabled>
            <input class="field__mills" type="button" id = 'bt_17' onclick="clicking(17)" disabled>
            <input class="field__mills" type="button" id = 'bt_18' onclick="clicking(18)" disabled>
            <input class="field__mills" type="button" id = 'bt_19' onclick="clicking(19)" disabled>
            <input class="field__mills" type="button" id = 'bt_20' onclick="clicking(20)" disabled>
            <input class="field__mills" type="button" id = 'bt_21' onclick="clicking(21)" disabled>
            <input class="field__mills" type="button" id = 'bt_22' onclick="clicking(22)" disabled>
            <input class="field__mills" type="button" id = 'bt_23' onclick="clicking(23)" disabled>
        </div>
    </div>
    
    <script src="field.js"></script>
    <script src = "mills_ai.js"></script>
    <script src="game.js" ></script>
    
</body>
</html>
